<VirtualHost *:80>

	ServerName video.local
	DocumentRoot /var/www/video-managent/public/

	<Directory /var/www/video-managent/public/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride ALL
            Order allow,deny
            allow from all
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

